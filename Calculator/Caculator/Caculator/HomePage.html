<!DOCTYPE html>
<html>
<head>
    <title>Calculator: Learn by doing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Backend.js"></script>
</head>
<style>
    .jumbotron {
        background-color: #f4511e; /* Background color */
        color: #ffffff; /* Text color */
        padding: 100px 25px;
    }

    .container-fluid {
        padding: 60px;
    }
    .img {
        border-radius: 60px;
    }
    .bg-grey {
        background-color: #f6f6f6;
    }
    .panel-body {
        padding: 60px;
        border: black;
    }

    .form-control {
        padding-left: 100px;
        width: 90%;
    }

    .btn-default {
        padding-left: 100px;
    }
    .btn-primary {
        height: 20%;
        width: 21%;
        margin: 2%;
    }
</style>
<body>
<!--First Page: top middle portion-->
<div class="jumbotron text-center">
    <div class="row">
        <h1>Simple tool: Calculator</h1>
        <h2>Learn By doing</h2>
    </div>
</div>

<!--First page: bottom middle portion-->
<div class="bg-grey">
    <div class="row">
        <div class="col-sm-8">
            <div class="container-fluid">
                <label>
                    <h2><strong>Purpose</strong>
                    </h2>
                </label>
                <h3>Learn bootstrap, client side programming that is Java script</h3>
                <h3>End to end development of a web project</h3>
                <h3>Fullstack development</h3>
            </div>
        </div>
        <div class="col-sm-4" style="padding: 60px">
            <figure>
                <img src="Images/ProjectedStructure.png" class="img-fluid"/>
                <figcaption style="text-align: center">
                    <h3>Projected design (It might change)</h3>
                </figcaption>
            </figure>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="form-group form-group-lg">
                    <input type="text" class="form-control" value="" id="extra7" name="extra7" onkeypress="return isNumber(event)"/>
                </div>
                <div class="btn-group btn-group-lg col-sm-12">
                    <button type="submit" class="btn btn-primary" onclick="DisplayResult()">Clear</button>
                    <button id="btnDiv" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">/</button>
                    <button id="btnMul" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">*</button>
                    <button id="btnSub" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">-</button>
                </div>
                <div class="btn-group btn-group-lg col-sm-12">
                    <button id="btn7th" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">7</button>
                    <button id="btn8th" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">8</button>
                    <button id="btn9th" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">9</button>
                    <button id="btnSum" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">+</button>
                </div>
                <div class="btn-group btn-group-lg col-sm-12">
                    <button id="btn4th" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">4</button>
                    <button id="btn5th" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">5</button>
                    <button id="btn6th" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">6</button>
                    <button id="btnEqualTo" type="submit" id="equalto" class="btn btn-primary" onclick="PrintResult(this.id)">=</button>
                </div>
                <div class="btn-group btn-group-lg col-sm-12">
                    <button id="btn1th" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">1</button>
                    <button id="btn2th" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">2</button>
                    <button id="btn3th" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">3</button>
                    <button id="btn0th" type="button" class="btn btn-primary" onclick="PutOperand(this.id)">0</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
