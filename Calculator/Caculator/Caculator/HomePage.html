<!DOCTYPE html>
<html>
<head>
    <title>Calculator: Learn by doing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Backend.js"></script>
</head>
<style>
    .jumbotron {
        background-color: #f4511e; /* Background color */
        color: #ffffff; /* Text color */
        padding: 100px 25px;
    }
    
    .gray-color {
        background-color: gainsboro;
        padding-top: 50px;
    }
    .jumbotron-button-panel {
        width: 200px;
        height: 200px;
        margin: 0 !important;
        padding: 0 !important;
    
    }
    .container-fluid {
        padding: 60px;
    }
    .uneditable-input {
        height: 42px;
        font-size: 42px;
        line-height: 35px;
        width: 100%;
    }
    .img {
        border-radius: 60px;
    }
    .bg-grey {
        background-color: #f6f6f6;
    }
    .panel-body {
        padding: 60px;
        border: black;
    }

    .form-control {
        padding-left: 100px;
        width: 90%;
    }

    .btn-default {
        padding-left: 100px;
    }
    .btn-primary {
        height: 20%;
        width: 21%;
        margin: 2%;
    }
    .span1 {
        height: 42px;
        font-size: 42px;
        text-align: center;
    }
    .uneditable-answer {
        height: 42px;
        font-size: 42px;
        line-height: 35px;
        width: 60%;
    }
    .col-sm-6{
        background-color: gainsboro;
    }
    .calc-board{
        padding: 2%;
        margin: 1%;
    }
    .btn {
        width: 10%;
        height: 10%;
        margin: 0;
        line-height: 50px;
        font-weight: bold;
        font-size: 25px;
        text-align: center;
        cursor: pointer;
        display: inline-block;
        padding: 6px 12px;
        color: white;
        text-shadow: 0 1px 1px rgba(255,255,255,0.75);
        vertical-align: middle;
        border-radius: 0 !important;
        background: black; 
        border: 1px solid #ccc;
    }
    .btn:hover{
        background: white;
    }
    .operation{
        background: rgb(158, 152, 152);
    }
    .scientific{
        background: rgb(111, 221, 164);
    }
</style>
<body>
<!--First Page: top middle portion-->
<div class="jumbotron text-center">
    <div class="row">
        <h1>Simple tool: Calculator</h1>
        <h2>Learn By doing</h2>
    </div>
</div>

<!--First page: bottom middle portion-->
<div>
    <div class="row">
        <div class="col-sm-8">
            <div class="container-fluid">
                <label>
                    <h2><strong>Purpose</strong>
                    </h2>
                </label>
                <h3>Learn bootstrap, client side programming that is Java script</h3>
                <h3>End to end development of a web project</h3>
                <h3>Fullstack development</h3>
            </div>
        </div>
        <div class="col-sm-4" style="padding: 60px">
            <figure>
                <img src="Images/ProjectedStructure.png" class="img-fluid"/>
                <figcaption style="text-align: center">
                    <h3>Projected design (It might change)</h3>
                </figcaption>
            </figure>
        </div>
    </div>
</div>

<div class="container">
    <div class="jumbotron gray-color">
        <div class="row-fluid">
            <div class="col-sm-6">
                <div class="uneditable-input">
                    <input type="text" value="" id="extra7" name="extra7" onkeypress="return isNumber(event)"/>
                </div>
            </div>
            <div class="col-sm-1" style="text-align: center; padding-top: 10px" >
                <div class="uneditable-input">=</div>
            </div>
            <div class="col-sm-3">
                <div class="uneditable-answer">
                    <input type="text" value="" id="result" size="7"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div id="calc Board" class="calc-board">
        <div class="row-fluid">
            <a href="#" class="btn" data-key="57">9</a>
            <a href="#" class="btn" data-key="56">8</a>
            <a href="#" class="btn" data-key="55">7</a>
            <a href="#" class="btn operation">/</a>
            <a href="#" class="btn operation">del</a>
            <a href="#" class="btn scientific">INV</a>
            <a href="#" class="btn scientific">DEG</a>
            <a href="#" class="btn scientific">%</a>
        </div>
        <div class="row-fluid">
            <a href="#" class="btn" data-key="54">6</a>
            <a href="#" class="btn" data-key="53">5</a>
            <a href="#" class="btn" data-key="52">4</a>
            <a href="#" class="btn operation">*</a>
            <a href="#" class="btn operation">C</a>
            <a href="#" class="btn scientific">sin</a>
            <a href="#" class="btn scientific">cos</a>
            <a href="#" class="btn scientific">tan</a>
        </div>
        <div class="row-fluid">
            <a href="#" class="btn" data-key="51">3</a>
            <a href="#" class="btn" data-key="50">2</a>
            <a href="#" class="btn" data-key="49">1</a>

            <a href="#" class="btn operation">C</a>
            <a href="#" class="btn scientific">in</a>
            <a href="#" class="btn scientific">log</a>
            <a href="#" class="btn scientific">!</a>
        </div>   
        <div class="row-fluid">
            <a href="#" class="btn" data-key="46">.</a>
            <a href="#" class="btn" data-key="48">0</a>
            <a href="#" class="btn">C</a>
            <a href="#" class="btn operation">+</a>
            <a href="#" class="btn operation">=</a>
            <a href="#" class="btn scientific">pi</a>
            <a href="#" class="btn scientific">e</a>
            <a href="#" class="btn scientific">^</a>
        </div>    
    </div>
    </div>
</div>

</html>
