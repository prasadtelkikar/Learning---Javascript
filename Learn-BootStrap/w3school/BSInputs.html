<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap all inputs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="form">
        <div class="form-group">
            <label for="user">Name:</label>
            <input type="text" class="form-control" id="user"/>
        </div>
        <div class="form-group">
            <label for="password">Name:</label>
            <input type="text" class="form-control" id="password" />
        </div>
        <br/>
        <br/>
        <br/>
        <div class="form-group">
            <label for="comment">Comments:</label>
            <textarea type="text" class="form-control" rows="5" id="comment"></textarea>
        </div>
        <br />
        <br />
        <div class="checkbox">
            <label><input type="checkbox" value="true">Option1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">Option2</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">Option3</label>
        </div>
    </div>
</div>
    

</body>
</html>
