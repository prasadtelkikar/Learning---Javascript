<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap form example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Vertical Basic form</h2>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" style="width: 50%" id="username" placeholder="Enter username" name="username"/>
        </div>
        <div class="form-group">
            <label for="pwd">Password: </label>
            <input type="password" class="form-control" style="width: 50%" id="pwd" placeholder="Enter password" name="password"/>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"/>Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
