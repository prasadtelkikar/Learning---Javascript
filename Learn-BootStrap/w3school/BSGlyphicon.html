<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Glyphicon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-responsive">
            <h3>Bootstrap provides 260 glyphicons</h3>
            <p>Glyphicons are nothing but small images used in button, text, toolbars and forms</p>
        </div>
    </div>
    <div class="container">
        <p>Envelope icon : <span class="glyphicon-envelope"></span></p>
        <br />
        <br />
        <button type="button" class="btn btn-primary">
            <span class="glyphicon-search"></span>Search
        </button>
    </div>
</body>
</html>
