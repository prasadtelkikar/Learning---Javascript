<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BS Getting started</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!--To check the difference between container and container-fluid, run this page-->
    <!--container class provides a responsive fixed width container -->
    <div class="container">
        <h1>use of container class</h1>
        <p>Div with container class</p>
    </div>
    <!--container-fluid class provides a full width container container -->
    <div class="container-fluid">
        <h1>Use of container-fluid class</h1>
        <p>Div with container-fluid class</p>
    </div>
</body>
</html>
