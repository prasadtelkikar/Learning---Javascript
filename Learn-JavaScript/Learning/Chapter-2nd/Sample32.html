<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dot and Bracket notation</title>
</head>
<body>
    <script>

        //Create an object
        var cody = new Object();

        //Setting properties using dot notation : set operation
        cody.living = true;
        cody.age = 24;
        cody.gender = 'Male';

        //Get operation
        console.log(cody.living, cody.age, cody.gender);

        //Sample 33
        //Create object
        var lisa = new Object();

        //Setting properties using bracket notation
        lisa['living'] = true;
        lisa['age'] = 24;
        lisa['gender'] = 'Female';

        //Getting properties
        console.log(lisa['living'], lisa['age'], lisa['gender']);

    </script>
</body>
</html>
