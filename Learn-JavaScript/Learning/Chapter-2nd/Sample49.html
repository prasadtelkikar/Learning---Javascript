<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Conceptual overview of Number</title>
</head>
<body>
    <script>
        //Chapter 4th
        //Create number complex object using the new keyword  and the Number() constructor
        var numberObject = new Number(10);
        console.log(numberObject);  // Logs 10
        console.log(typeof numberObject); //Logs object

        //Create number literal/primitive using the number constructor without new
        var numberWithoutNewKeyword = Number(10);
        console.log(numberWithoutNewKeyword);           //Logs 10
        console.log(typeof numberWithoutNewKeyword);    //Logs Number

        //Create number literal/primitive type
        var numberLiteral = 10;
        console.log(numberLiteral);     //Logs 10
        console.log(typeof numberLiteral);  //Logs Number
    </script>
</body>
</html>
