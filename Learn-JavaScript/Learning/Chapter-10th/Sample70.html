<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Object instance</title>
</head>
<body>
    <script>
        //typeof operator
        var cody1 = new Object();
        var cody2 = new Object(undefined);
        var cody3 = new Object(null);

        //Logs 'object, object, object'
        console.log(typeof cody1, typeof cody2, typeof cody3);
    </script>
</body>
</html>
