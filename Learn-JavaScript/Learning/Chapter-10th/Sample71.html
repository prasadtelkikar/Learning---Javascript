<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Use of Object to create instances</title>
</head>
<body>
    <script>
        /* Use the Object() constructor to create string, number, array, function, Boolean and regex object */
        console.log(new Object('foo'));
        console.log(new Object(1));
        console.log(new Object([]))
        console.log(new Object(function () { }));
        console.log(new Object(true));
    </script>
</body>
</html>
