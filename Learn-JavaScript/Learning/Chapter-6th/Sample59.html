<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Objects and primitive type</title>
</head>
<body>
<script>
    //String, Number and Boolean in object
    console.log(new String('foo'));
    console.log(new Number(1));
    console.log(new Boolean(true));

    console.log(typeof 'foo');
    console.log(typeof 1);
    console.log(typeof true);
</script>
</body>
</html>
