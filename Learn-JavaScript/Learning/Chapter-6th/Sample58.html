<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Boolean primitive type</title>
</head>
<body>
    <script>
        //Boolean object
        var booleanObject = new Boolean(0);
        console.log(booleanObject.toString());
        console.log(booleanObject['toString']());

        //Boolean literal/primitive converted to an object
        var booleanLiteral = false;
        console.log(booleanLiteral.toString());
        console.log(booleanLiteral['toString']());

        console.log(true.toString());
        console.log(true['toString']());

    </script>
</body>
</html>
