<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //Creating complex object of string
        var stringObject = new String('foo');

        //Print with dot operator and with square brackets
        console.log(stringObject.length);
        console.log(stringObject['length']);

        var stringLiteral = 'foo';

        //Print with dot operator and with square brackets
        console.log(stringLiteral.length);
        console.log(stringObject['length']);

        console.log('bar'.length);
        console.log('bar'['length']);
        
    </script>
</body>
</html>
