<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //Create a boolean object using the new keyword and the boolean constructor.
        var myBoolean = new Boolean(false);

        //Log value and type
        console.log(myBoolean);      //Log false
        console.log(typeof myBoolean);  //object

        //Create a boolean literal/Primitive without new operator
        var myBoolwithoutNewOperator = Boolean(false);

        //Log value and type
        console.log(myBoolwithoutNewOperator);  //Logs false
        console.log(typeof myBoolwithoutNewOperator);   //Logs boolean

        //Create literal without constructor
        var myBoolLiteral = true;
        console.log(myBoolean);
        console.log(typeof myBoolean);
        //Log
    </script>
</body>
</html>
