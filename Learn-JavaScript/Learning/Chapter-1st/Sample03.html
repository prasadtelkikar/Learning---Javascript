<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create string</title>
</head>
<body>
<script>
    //Create string using array of object
    var stringObject = new Object();
    stringObject[0] = 'f';
    stringObject[1] = 'o';
    stringObject[2] = '0';

    console.log(stringObject);

    //String object
    var myString = new String('foo');
    console.log(myString);

</script>
