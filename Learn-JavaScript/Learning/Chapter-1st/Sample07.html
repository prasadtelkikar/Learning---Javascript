<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Array</title>
</head>
<body>
<script>
    //Instantiation of Array object named myArray
    var myArray = new Array(10);

    //0-4 undefined; 5th - 155 and remaining 4 are undefined
    myArray[5] = 155;

    //myArray is an object and an instance of the Array() constructor
    console.log(typeof myArray);

    //Values of myArray
    console.log(myArray);

    //Constructor
    console.log(myArray.constructor);

</script>
</body>
</html>
