<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Controlling the value of this using call() or apply()</title>
</head>
<body>
    <script>
        var myObject = {};
        var myFunction = function (param1, param2) {
            this.foo = param1;
            this.bar = param2;
            console.log(this);
        }

        //Sample106

        //Use of call to set values to myObject
        myFunction.call(myObject, 'foo', 'bar');
        console.log(myObject);

        var myObject1 = {};

        var myFunct = function (param1, param2) {
            this.foo = param1;
            this.bar = param2;
            console.log(this);
        }
        myFunct.apply(myObject1, ['foo', 'bar']);
        console.log(myObject1);
    </script>
</body>
</html>
