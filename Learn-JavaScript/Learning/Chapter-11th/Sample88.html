<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>if condition in function</title>
</head>
<body>
    <script>

        var add = function (x, y) {
            //If the parameters are not numbers then return error.
            if (typeof x !== 'number' || typeof y !== 'number')
                return 'Pass in numbers';

            return x + y;
        }
        //Logs 4
        console.log(add(2, 2));

        //Logs 'Pass in number'
        console.log(add('2', '2'));
    </script>
</body>
</html>
