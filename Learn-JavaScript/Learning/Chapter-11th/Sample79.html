<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>By default function returns undefined</title>
</head>
<body>
    <script>
        var sayHi = function () {
            console.log("Hi User..!");
        }

        //Every function returns some value, if a function does not specify a return value, undefined is returned
        console.log(sayHi() === undefined);
    </script>
</body>
</html>
